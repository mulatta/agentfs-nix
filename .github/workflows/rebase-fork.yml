name: Rebase fork on upstream

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebase:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.rebase.outputs.changed }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          persist-credentials: false

      - name: Rebase on upstream
        id: rebase
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git fetch https://github.com/tursodatabase/agentfs main:upstream-main
          git config user.email "67085791+mulatta@users.noreply.github.com"
          git config user.name "mulatta"
          BEFORE=$(git rev-parse HEAD)
          git rebase upstream-main
          AFTER=$(git rev-parse HEAD)
          git push --force "https://x-access-token:${PAT}@github.com/mulatta/agentfs" main
          if [ "$BEFORE" != "$AFTER" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  update-hashes:
    needs: rebase
    if: needs.rebase.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: main
          token: ${{ secrets.PAT }}
          persist-credentials: false

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update hashes
        run: python3 nix/update-hashes.py

      - name: Commit and push if changed
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config user.email "67085791+mulatta@users.noreply.github.com"
          git config user.name "mulatta"
          git add nix/hashes.json nix/pyturso-Cargo.lock
          if ! git diff --cached --quiet; then
            git commit -m "chore(nix): update hashes after upstream rebase"
            git push "https://x-access-token:${PAT}@github.com/mulatta/agentfs" main
          else
            echo "No hash changes detected"
          fi
